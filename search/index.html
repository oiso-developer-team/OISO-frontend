    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
    </script>

            <script>
                function change_sort(sort) {
                    console.log(sort);
                    var url = window.location.href;
                    // 如果已经有参数了
                    if (url.indexOf("?") != -1) {
                        // 如果已经有 sort 参数了
                        if (url.indexOf("sort=") != -1) {
                            // 就替换 sort 参数的值
                            url = url.replace(/sort=[^&]*/, "sort=" + sort);
                        } else {
                            // 如果没有 sort 参数，就添加 sort 参数
                            url = url + "&sort=" + sort;
                        }
                    } else {
                        // 如果没有参数，就添加 sort 参数
                        url = url + "?sort=" + sort;
                    }
                    // window.location.href = url;
                    changeurl(url);
                    // window.location.reload();
                }
            </script>

        <script>
            function toggle() {
                var cd = document.getElementById("iframeCard");
                var tbu = document.getElementById("tbu");
                var tico = document.getElementById("tico");
                var ifr = document.getElementById("mainiframe");
                if(tico.innerHTML == "chat"){
                    tico.innerHTML = "center_focus_strong";
                    tbu.innerHTML = "<small><i class='mdui-icon material-icons' style='transform: scale(0.75, 0.75);' id='tico'>center_focus_strong</i></small>返回快速预览";
                    ifr.src = "https://www.oiso.cf/WebGPT-main?text=" + getQueryVariable("q");
                }else{
                    tico.innerHTML = "chat";
                    tbu.innerHTML = "<small><i class='mdui-icon material-icons' style='transform: scale(0.75, 0.75);' id='tico'>chat</i></small>对话 ChatGPT";
                    ifr.src = "https://www.oiso.cf/quickView.html";
                }
            }
            function open_in_new() {
                url = document.getElementById("mainiframe").getAttribute("src");
                window.open(url);
            }
            function view(url) {
                var tico = document.getElementById("tico");
                if(tico.innerHTML == "center_focus_strong"){
                    return;
                }
                window['leave'] = false;
                setTimeout(() => {
                    if(window['leave'] == false){
                        document.getElementById("mainiframe").setAttribute("src", url);
                    }
                }, 500);
            }
            function changeFrameHeight() {
                var ifm = document.getElementById("mainiframe");
                ifm.height = document.documentElement.clientHeight - 300;
                var cd = document.getElementById("iframeCard");
                cd.height = document.documentElement.clientHeight - 300;
            }
            window.onresize = function () { changeFrameHeight(); }
                (function () { changeFrameHeight(); });
        </script>
        <script>
            window.onscroll = function () {
                // console.log(getScrollTop() , getWindowHeight(),getScrollHeight());
                if (Math.abs(getScrollTop() + getWindowHeight() - getScrollHeight()) <= 15) {
                    document.getElementById("foot").removeAttribute("hidden");
                } else {
                    document.getElementById("foot").setAttribute("hidden", "hidden");
                }
                // var f = document.getElementById("mainiframe");
                var c = document.getElementById("iframeCard");
                if (document.getElementById("appbar").getAttribute("class").indexOf("mdui-headroom-unpinned-toolbar") != -1) {
                    // 说明是收缩上去了
                    c.style.top = String((document.documentElement.scrollTop || document.body.scrollTop) - getWindowHeight() * 0.07) + "px";
                } else {
                    c.style.top = String((document.documentElement.scrollTop || document.body.scrollTop) - getWindowHeight() * 0.015) + "px";
                }
                // 让 goto_top 在往下滑到半个屏幕高度的距离时动画显示
                var halfScreenHeight = window.innerHeight / 2;
                var gotoTop = document.getElementById("goto_top");
                var nowPos = getScrollTop();
                if (nowPos < halfScreenHeight - 150) {
                    gotoTop.hidden = true;
                } else if (nowPos > halfScreenHeight - 150) {
                    gotoTop.hidden = false;
                    if (nowPos < halfScreenHeight + 150) {
                        gotoTop.style.opacity = (nowPos - halfScreenHeight + 150) / 300;
                    }
                }
            };
        </script>

        <script>
            function changeurl(url) {
                document.getElementById("allContent").innerHTML = `<center>
                    <br><br><br><br><br>
                    <div class="mdui-spinner mdui-spinner-colorful"></div>
                </center>`;
                const newUrl = url;
                history.pushState('', '', newUrl); // 不刷新页面
                document.title = decodeURIComponent(getQueryVariable("q")) + " - 🍋OIso🔍";
                search();
            }
            function go() {
                if (document.getElementById("inputBox").value == '') {
                    mdui.snackbar("鸡你太美~哒哒~啦啦~");
                    return;
                }
                type = getQueryVariable("type");
                if (type == false)
                    changeurl("/search?q=" + encodeURIComponent(document.getElementById("inputBox").value));
                else
                    changeurl("/search?q=" + encodeURIComponent(document.getElementById("inputBox").value) + "&type=" + type);
            }
            function getKey() {
                if (event.keyCode == 13) {
                    go();
                }
            }
        </script>
        <script>
            function timestampToTime(timestamp) {
                var now = new Date(timestamp * 1000), // js和python关于时间戳的精度不一样QWQ...
                    y = now.getFullYear(),
                    m = now.getMonth() + 1,
                    d = now.getDate();
                return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + now.toTimeString().substr(0, 8)
            }
            function indexToName(index) {
                CHART = {
                    "lgbbs": "洛谷帖子",
                    "oiwiki": "OI Wiki",
                    "hydro": "Hydro题",
                    "luogu": "洛谷题",
                    "cf": "CF题",
                    "luoguB": "洛谷水题",
                    "spoj": "SPOJ题",
                    "uva": "UVA题",
                    "atcoder": "Atcoder题"
                }
                CHART2 = {
                    "luogu": "洛谷博客"
                }
                CHART3 = {
                    "luoguUser": "洛谷用户",
                    "luoguTeam": "洛谷团队"
                }
                if (index['_index'] == "pages") {
                    return CHART3[index['_source']['type']];
                }
                if (index['_index'] == "articles") {
                    if (index['_source']['platform'] in CHART2) {
                        return CHART2[index['_source']['platform']];
                    } else {
                        return index['_source']['platform'];
                    }
                } else if (index['_index'] == "problems") {
                    if (index['_source']['oj'] in CHART) {
                        return CHART[index['_source']['oj']];
                    } else {
                        return index['_source']['oj'];
                    }
                } else if (index['_index'] in CHART) {
                    return CHART[index['_index']];
                } else {
                    return index['_index'];
                }
            }
            function allWrite(text) {
                document.getElementById("allContent").innerHTML += text;
                // document.getElementById("allContent").innerHTML+='<br>';
            }
            function makePageButton(num) {
                page = getQueryVariable("page");
                if (page == false) {
                    page = 1;
                } else {
                    page = Number(page);
                }
                q = getQueryVariable("q");
                type = getQueryVariable("type");
                if (type == false) {
                    type = "all";
                }
                if (page == 1)
                    allWrite(`<button class="mdui-btn-icon mdui-btn mdui-ripple" disabled="disabled"><i class="mdui-icon material-icons">arrow_back</i></button>`);
                else
                    allWrite(`<button onclick="location.href='/search?q=` + q + `&type=` + type + `&page=` + String(1) + `';" class="mdui-btn-icon mdui-btn mdui-ripple"><i class="mdui-icon material-icons">arrow_back</i></button>`);
                if (page == 1)
                    allWrite(`<button class="mdui-btn-icon mdui-btn mdui-ripple" disabled="disabled"><i class="mdui-icon material-icons">chevron_left</i></button>`);
                else
                    allWrite(`<button onclick="location.href='/search?q=` + q + `&type=` + type + `&page=` + String(page - 1) + `';" class="mdui-btn-icon mdui-btn mdui-ripple"><i class="mdui-icon material-icons">chevron_left</i></button>`);
                var text = (`<div class="mdui-btn-group">`);
                var startpage, endpage;
                var tot = Math.ceil(num / 20);
                // console.log(tot);
                if (page <= 3) {
                    startpage = 1, endpage = Math.min(10, tot);
                } else if (page >= tot - 6) {
                    startpage = Math.max(tot - 9, 1);
                    endpage = tot;
                } else {
                    startpage = page - 3;
                    endpage = Math.min(page + 6, tot);
                }
                for (var i = startpage; i <= endpage; i++) {
                    if (i == page) {
                        text += (`<button class="mdui-btn-active mdui-btn pb">` + String(i) + `</button>`);
                    } else {
                        text += (`<button onclick="location.href='/search?q=` + q + `&type=` + type + `&page=` + String(i) + `';" class="mdui-btn mdui-ripple pb">` + String(i) + `</button>`);
                    }
                }
                text += (`</div>`);
                allWrite(text);
                if (page == tot)
                    allWrite(`<button class="mdui-btn-icon mdui-btn mdui-ripple" disabled="disabled"><i class="mdui-icon material-icons">chevron_right</i></button>`);
                else
                    allWrite(`<button  onclick="location.href='/search?q=` + q + `&type=` + type + `&page=` + String(page + 1) + `';" class="mdui-btn-icon mdui-btn mdui-ripple"><i class="mdui-icon material-icons">chevron_right</i></button>`);
                if (page == tot)
                    allWrite(`<button class="mdui-btn-icon mdui-btn mdui-ripple" disabled="disabled"><i class="mdui-icon material-icons">arrow_forward</i></button>`);
                else
                    allWrite(`<button onclick="location.href='/search?q=` + q + `&type=` + type + `&page=` + String(tot) + `';" class="mdui-btn-icon mdui-btn mdui-ripple"><i class="mdui-icon material-icons">arrow_forward</i></button>`);
                allWrite(`<br><br><br><br><br>`);
            }
            function makeHTML(info) {
                if (info['_score'] == null) {
                    info['_score'] = info['sort'][0];
                    if (window['maxScore'] == null) {
                        window['maxScore'] = info['_score'];
                    } else {
                        window['maxScore'] = Math.max(window['maxScore'], info['_score']);
                    }
                }
                ret = '';
                ret += '<h5><a class="link" href="' + info['_source']['url'] + '" target="_blank"><p onmouseleave="window[`leave`]=true;" onmouseover="view(`' + info['_source']['url'] + '`);" class="href-title">' + info['_source']['title'] + '</p></a></h5>';
                ret += '<small>' + info['_source']['content'] + '</small><br>';
                ret += '<small class="mdui-text-color-cyan">' + info['_source']['url'] + '</small><br>';
                ret += `<span class="tag" style="color: rgb(255, 255, 255); background: rgb(13, 171, 160);">` + timestampToTime(info['_source']['time']) + `</span>`;
                ret += `<span class="tag" style="color: rgb(255, 255, 255); background: rgb(13, 102, 171);">` + indexToName(info) + `</span>`;
                ret += `<span class="tag" style="color: rgb(255, 255, 255); background: rgb(171, 13, 102);">` + String(info['_score']) + `</span>`;
                if (info['_index'] == "lgbbs") {
                    ret += `<span onmouseleave="window['leave']=true;" onmouseover="view('https://lgbbs.oiso.cf/show.php?url=` + info['_source']['url'] + `');" class="tag" style="color: rgb(255, 255, 255); background: #d9b611; cursor: pointer;" onclick='window.open("https://lgbbs.oiso.cf/show.php?url=` + info['_source']['url'] + `");'>` + `点击查看备份` + `</span>`;
                }
                if (info['_index'] == "problems" && (info['_id'].indexOf("UVA") != -1 || info['_id'].indexOf("CF") != -1) || info['_id'].indexOf("SP") != -1) {
                    ret += `<span onmouseleave="window['leave']=true;" onmouseover="view('https://www.luogu.com.cn/problem/` + info['_id'] + `');" class="tag" style="color: rgb(255, 255, 255); background: #d9b611; cursor: pointer;" onclick='window.open("https://www.luogu.com.cn/problem/` + info['_id'] + `");'>` + `查看洛谷翻译` + `</span>`;
                }
                ret += '<hr/>';
                return ret;
            }
            function search() {
                try{
                    BASEURL = window['api'];
                    type = getQueryVariable("type");
                    page = getQueryVariable("page");
                    if (page == false) page = 1;
                    else page = Number(page);
                    var sort = getQueryVariable("sort");
                    if (sort == false) sort = "matching_desc";
                    mdui.mutation();
                    if (type == false) {
                        type = "all";
                    }
                    document.getElementById("a" + type).setAttribute("class", "mdui-ripple mdui-ripple-white mdui-tab-active");
                    mdui.mutation();
                    var urlbase = type;
                    window['type'] = type;
                    if (type == "all") urlbase = "search";
                    fetch(BASEURL + "/" + urlbase + "?q=" + getQueryVariable("q") + "&page=" + String(page) + "&sort=" + sort, { credentials: 'include' }).then(function (response) {
                        // check 200
                        if (response.status != 200) {
                            mdui.snackbar("数据库发生错误，请刷新重试！" + response.status);
                            return;
                        }
                        return response.json();
                    }).then(function (data) {
                        console.log(data);
                        document.getElementById("allContent").innerHTML = '';
                        tot = Math.ceil(data['hits']['total']['value'] / 20);
                        allWrite("<small><em>共查询到 " + String(data['hits']['total']['value']) + " 条结果，耗时 " + String(data['took']) + " 毫秒，最高匹配度 " + String(data['hits']['max_score'] == null ? "<del>不可用</del>" : data['hits']['max_score']) + " 分。当前位置： " + String(page) + " &frasl; " + String(tot) + " 页。</em></small><hr/>");
                        // if(window['type']=="all"){
                        //     allWrite(`<div class="mdui-card" id="ai_answer"><div class="mdui-card-content"><center><div class="mdui-spinner mdui-spinner-colorful"></div></center></div></div><hr/>`);
                        //     // <div class="mdui-card-primary"><div class="mdui-card-primary-title">Title</div><div class="mdui-card-primary-subtitle">Subtitle</div></div><div class="mdui-card-content">子曰：「学而时习之，不亦说乎？有朋自远方来，不亦乐乎？人不知，而不愠，不亦君子乎？」</div>
                        //     mdui.mutation();
                        //     ai_query(getQueryVariable("q"));
                        // }
                        hits = data['hits']['hits'];
                        for (i in hits) {
                            allWrite(makeHTML(hits[i]));
                        }
                        makePageButton(String(data['hits']['total']['value']));
                        // var s = document.createElement('script');
                        // s.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3597621909882025';
                        // s.async = true;
                        // s.crossOrigin = 'anonymous';
                        // document.body.appendChild(s);
                    }).catch(function () {
                        mdui.snackbar("服务器开小差力！" + error);
                    });
                }catch(error){
                    mdui.snackbar("发生了错误：" + error);
                }
            }
            search();
            q = getQueryVariable("q");
            document.getElementById("inputBox").value = decodeURIComponent(q);
            document.title = decodeURIComponent(q) + " - 🍋OIso🔍";
            function ai_query(question){
                // https://api.oiso.cf:2096/ai/query?q=AC%E8%87%AA%E5%8A%A8%E6%9C%BA%E6%98%AF%E4%BB%80%E4%B9%88
                fetch(BASEURL + "/ai/query?q=" + question, { credentials: 'include' }).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    console.log(data);
                    data['msg'] = data['msg'].replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;").replace(/\n/g, "<br/>");
                    document.getElementById("ai_answer").innerHTML = `<div class="mdui-card-content">${data['msg']}</div>`;
                    mdui.mutation();
                }).catch(function () {
                    mdui.snackbar("服务器开小差力！" + error);
                });
            }
        </script>

        <script>
            function getScrollTop() {
                var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
                if (document.body) {
                    bodyScrollTop = document.body.scrollTop;
                }
                if (document.documentElement) {
                    documentScrollTop = document.documentElement.scrollTop;
                }
                scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
                return scrollTop;
            }
            //文档的总高度
            function getScrollHeight() {
                var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
                if (document.body) {
                    bodyScrollHeight = document.body.scrollHeight;
                }
                if (document.documentElement) {
                    documentScrollHeight = document.documentElement.scrollHeight;
                }
                scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
                return scrollHeight;
            }
            //浏览器视口的高度
            function getWindowHeight() {
                var windowHeight = 0;
                if (document.compatMode == "CSS1Compat") {
                    windowHeight = document.documentElement.clientHeight;
                } else {
                    windowHeight = document.body.clientHeight;
                }
                return windowHeight;
            }
        </script>
